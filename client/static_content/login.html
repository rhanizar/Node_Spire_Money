
<!DOCTYPE html>
<html lang="en">
    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

		<link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

	    <link rel="stylesheet" href="css/font-awesome.min.css">
	    <link rel="stylesheet" type="text/css" href="css/registerStyle.css">

		<title>Login</title>
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
					<form class="form-horizontal" method="get" action="app">

						<div class="form-group">
							<label for="username" class="cols-sm-2 controlLabel">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 controlLabel">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
								</div>
							</div>
						</div>

						<div class="form-group">
			                  <div class="row">
			                        <div class="col-xs-5 col-sm-5 col-md-5">
			                            <button class="btn btn-success btn-block">
			                              Login
			                            </button>
			                        </div>

			                         <div class="col-xs-2 col-sm-2 col-md-2 labelContainer textCenter">
			                            <label class="fullWidth"> Or <label>
			                        </div>

			                        <div class="col-xs-5 col-sm-5 col-md-5">
			                            <button class="btn btn-danger btn-block">
			                              	Sign up
			                            </button>
			                        </div>
			                  </div>
			              </div>
					</form>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/bootstrap.js"></script>
	</body>
</html>
